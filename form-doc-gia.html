    <main class="app-content">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Danh sách độc giả</li>
            <li class="breadcrumb-item"><a href="#">Thêm độc giả mới</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
    
            <div class="tile">
    
              <h3 class="tile-title">Tạo mới độc giả</h3>
              <div class="tile-body">
                <form class="row">
                  <div class="form-group col-md-4">
                    <label class="control-label">Số thẻ</label>
                    <input class="form-control" type="text">
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label">Họ và tên</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Lớp</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label">Email</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="control-label">Địa chỉ thường trú</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group  col-md-3">
                    <label class="control-label">Số điện thoại</label>
                    <input class="form-control" type="number" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Ngày sinh</label>
                    <input class="form-control" type="date">
                  </div>
                  <div class="form-group  col-md-3">
                    <label class="control-label">Nơi sinh</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Số CMND</label>
                    <input class="form-control" type="number" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Ngày cấp</label>
                    <input class="form-control" type="date" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Nơi cấp</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Giới tính</label>
                    <select class="form-control" id="exampleSelect2" required>
                      <option>-- Chọn giới tính --</option>
                      <option>Nam</option>
                      <option>Nữ</option>
                    </select>
                  </div>
    
                  <div class="form-group col-md-3">
                    <label for="exampleSelect1" class="control-label">Đối tượng</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>-- Chọn đối tượng --</option>
                      <option>Sinh viên</option>
                      <option>Giảng viên</option>
                      <option>CB-NV</option>
                    </select>
                  </div>
                  </div>
              </div>
              <button class="btn btn-save" type="button">Lưu lại</button>
              <a class="btn btn-cancel" href="table-docgia.html">Hủy bỏ</a>
            </div>
